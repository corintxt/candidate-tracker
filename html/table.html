<!DOCTYPE html>
<html>
<head>
  <title>Candidate tracker v1.0</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Candidate tracker</h1>
  <div class="filter-container">
    <div>
      <label for="candidateFilter">Filter by Candidate:</label>
      <select id="candidateFilter">
        <option value="">All</option>
      </select>
    </div>
    <div class="button-container">
      <button id="viewEventsBtn">View Events</button>
      <button id="viewTopStatesBtn">View Top States</button>
    </div>
  </div>
  <div id="table-container"></div>

  <script src="script.js"></script>
</body>
</html>
